{% extends 'main.html' %}
{% block contenu %}
<div>
<h4><a href="{% url 'add' %}">Ajouter Rendez-Vous</a></h4>
<div class="panel-body">
    <!-- <form class="col-sm-6"> -->
        <form action="insert_rdv" method="POST" class="col-sm-6">
          {% csrf_token %}
         <input type="hidden" name="id" id="id" required maxlength="20" value="{{rdv.id}}"> 
          <div class="form-group">
              <label>Patient</label><br>
              <select name="patient" id="" style="width: 100%; height: 20%;">
                {% for patient in patient  %}
                <option value="{{rdv.patient}}"> {{patient.prenom}} {{patient.nom}} </option>
              {% endfor %}
            </select>   
          </div>                
    <div class="form-group">
      <label>Date Rendez-Vous</label>
      <input type="date" value="{{rdv.date_rdv}}" class="form-control" name="date_rdv" placeholder="date Rendez-Vous" required>
  </div> 
  <div class="form-group">
    <label>Soins</label>
    <input type="text" value="{{rdv.soins}}" name="soins" class="form-control" placeholder="Soins" required>
</div>
  <div class="reset-button">
   <a href="#" class="btn btn-warning">Retour</a>
   <button type="submit" class="btn btn-success"> Enregistrer</button> 
</div>
</form>
</div>
{% endblock %}
