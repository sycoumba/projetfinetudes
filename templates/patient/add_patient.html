{% extends 'main.html' %}
{% block contenu %}
<div>
<h4><a href="{% url 'add' %}">Ajouter Patient</a></h4>
<div class="panel-body">
    <form action="insert" method="POST" class="col-sm-6">
         <input type="hidden" name="id" id="id" required maxlength="20" value="{{patient.id}}"> 
        {% csrf_token %}
        
          <div class="form-group">
              <label>Prenom</label>
              <input type="text" class="form-control" name="prenom" value="{{patient.prenom}}" placeholder="Entrer le prenom" required>
          </div>
          <div class="form-group">
            <label>Nom</label>
            <input type="text" class="form-control" name="nom" value=" {{patient.nom}}" placeholder="Entrer le nom" required>
        </div>
      
          <div class="form-group">
              <label>Telephone</label>
              <input type="telephone" class="form-control" name="telephone" value=" {{patient.telephone}}" placeholder="Saisir Telephone" required>
          </div>
     
          <div class="form-group">
              <label>Age</label>
              <input name="age"  value="{{patient.age}}" class="datepicker form-control hasDatepicker" type="text" placeholder="Entrer l'age">
          </div>

          <div class="form-group">
           <label>Sexe</label><br>
           <label class="radio-inline"><input name="sexe" value="M" checked="checked" type="radio">Masculin</label> 
           <label class="radio-inline"><input name="sexe" value="F" type="radio">Feminin</label>

       </div>                                       

    <div class="form-group">
      <label>Adresse</label>
      <input name="adresse"  class="form-control" rows="3" value="{{patient.adresse}}" required>
  </div> 
  <div class="reset-button">
   <a href="#" class="btn btn-warning">Retour</a>
 <button type="submit" class="btn btn-success"> Enregistrer</button> 
</div>
</form>
</div>

{% endblock %}
